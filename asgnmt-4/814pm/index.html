<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Plants</title>

    <!-- google fonts (inter) -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <body class="bg-[#f8fafc] text-[#002c5c]">
    <!-- headers design is ready for assignment -->
    <header class="w-[80%] mx-auto border-b-2 border-gray-200">
      <h1 class="text-4xl font-bold pt-10">Job Application Tracker</h1>
      <div class="grid grid-cols-3 gap-8 py-7">
        <div class="bg-white p-4 rounded-lg shadow-md">
          <p>Total</p>
          <p id="total">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
          <p>Interview</p>
          <p id="thriving-count">0</p>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
          <p>Rejected</p>
          <p id="struggling-count">0</p>
        </div>
      </div>
    </header>

    <!-- main section  -->
    <main class="w-[80%] mx-auto">
      <h3 class="text-2xl mt-7 pb-6 font-semibold">Available Jobs</h3>
      <div class="space-x-3">
        <button
          class="px-6 py-3 bg-blue-700 text-white rounded-sm shadow-md"
          id="all-filter-btn"
        >
          All
        </button>
        <button
          class="px-6 py-3 bg-white rounded-sm shadow-md"
          id="thriving-filter-btn"
        >
          Thriving
        </button>
        <button
          class="px-6 py-3 bg-white rounded-sm shadow-md"
          id="strugling-filter-btn"
        >
          Struggling
        </button>
      </div>
    </main>
  </body>
</html>
